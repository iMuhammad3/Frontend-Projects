<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <ul>
            <img src="images/logo.svg" alt="logo">
            <li>FEATURES</li>
            <li>PRICING</li>
            <li>RESOURCES</li>
        </ul>
        <ul>
            <li>Login</li>
            <button class="cyan rounded-full">Sign Up</button>
        </ul>
    </nav>

    <main>
        <section class="first-section">
            <div>
                <h1>More than just shorter skills</h1>
                <p>
                    Build your brand's recognition and get detailed
                    insights on how your links are performing.
                </p>
                <button class="cyan rounded-full">Get Started</button>
            </div>
            <img src="images/illustration-working.svg" alt="">
        </section>

        <section class="second-section">
            <div class="url-shortener-container">
                <input type="text" placeholder="Shorten a link here...">
                <button class="cyan rounded">Shorten It!</button>
            </div>
            <div class="stats">
                <h1>Advanced Statistics</h1>
                <p>
                    Track how your links are performing across the web
                    with our advanced statistics dashboard.
                </p>
            </div>
        </section>
    </main>

</body>
</html>
