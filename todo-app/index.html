<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <img src="images/bg-desktop-light.jpg" alt="">

    <main>
        <header>
            <h1>TODO</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
        </header>

        <div class="todo-container">
            <input type="text" placeholder="Create a new todo...">
            <div class="todos">
                <li>
                    <div class="circle"></div>
                    <p>Practice lots of Frontend tasks</p>
                </li>
                <li>
                    <div class="circle"></div>
                    <p>Learn Backend with java</p>
                </li>
                <div class="filters">
                    <span>5 items left</span>
                    <div>
                        <span class="active">All</span>
                        <span>Active</span>
                        <span>Completed</span>
                    </div>
                    <span>Clear completed</span>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
